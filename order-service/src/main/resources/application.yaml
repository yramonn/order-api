server:
  port: 8083
spring:
    application:
      name: order-service
    datasource:
      url: jdbc:postgresql://localhost:5432/order-db
      username: postgres
      password: admin
    jpa:
      hibernate:
        ddl-auto: update
      show_sql: true
      properties:
        hibernate:
          jdbc:
            lob.non-contextual-creation: true
    rabbitmq:
      host: localhost
      port: 5672
      username: guest
      password: guest